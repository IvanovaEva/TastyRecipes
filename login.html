<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Recipes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--    Linking SwiperJs CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
<section class="header">
  <nav>
    <a href="index.html"><img src="images/1.jpg"></a>
    <div class="nav-links" id="navLinks">
      <i class="fa fa-times" onclick="hideMenu()"></i>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="recipes.html">RECIPES</a></li>
        <li><a href="ingredients.html">INGREDIENTS</a></li>
        <li><a href="favourites.html">FAVOURITES</a></li>
        <li><a href="">MY RECIPES</a></li>
        <li><i class="fa fa-search navIcons" aria-hidden="true"></i></li>
        <li id="login-navigation"><i class="fa fa-user-circle navIcons" aria-hidden="true"></i></li>
      </ul>
    </div>
    <i class="fa fa-bars" onclick="showMenu()"></i>
  </nav>
</section>
<div id="login-form">
  <h1>Log in</h1>
  <div id="login-data-div">
    <p id="login-paragraph">to save your favourite recipes and add your own.</p>
    <div id="email-login" class="login-divs" onclick="logInWithEmail()"><i class="fa fa-envelope-o" aria-hidden="true"></i>Log in with Email</div>
    <div id="google-login" class="login-divs"><i class="fa fa-google" aria-hidden="true"></i>Log in with Google</div>
    <div id="facebook-login" class="login-divs"><i class="fa fa-facebook-official" aria-hidden="true"></i>Log in with Facebook</div>
  </div>
  <div id="login-data-new"></div>
  <p>Don't have an account? <span onclick="goToRegister()">Join now</span></p>
</div>
<div id="goToTopBtn">
  <i class="fa fa-chevron-up" aria-hidden="true"></i>
</div>

<!---------JavaScript for Toggle Menu--------->
<script>
  var navLinks = document.getElementById("navLinks");
  function showMenu() {
    navLinks.style.right = "0";
    navLinks.style.display = "block";
  }
  function hideMenu() {
    navLinks.style.right = "-200px";
    setTimeout(function () {
      navLinks.style.display = "none";
    }, 1000)
  }
</script>
<script type="module" src="firethings.js"></script>
<script src="recipes.js"></script>
<!-- Linking SwiperJS script-->
<script src="script.js"></script>

</body>
</html>
